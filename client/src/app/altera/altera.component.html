
<button type="button" class="btn btn-primary" (click)="openModal(template)">Alterar</button>
<template #template>

<div class="modal-header">
  <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<form class="form-horizontal" action="http://localhost:3000/api/alteraAtleta" method="post">
  <fieldset>

  <!-- Form Name -->
  <legend>Sistema de Alteração de Atletas</legend>

  <!-- Text input-->
  <div class="form-group">
    <label class="col-md-4 control-label" for="textinput">Identificador</label>
    <div class="col-md-4">
    <input id="id" name="id" type="text" class="form-control input-md">
    </div>
  </div>

  <div class="form-group">
    <label class="col-md-4 control-label" for="textinput">Nome</label>
    <div class="col-md-4">
    <input id="nomr" name="nome" type="text" class="form-control input-md">
    </div>
  </div>

  <!-- Text input-->
  <div class="form-group">
    <label class="col-md-4 control-label" for="textinput">Idade</label>
    <div class="col-md-4">
    <input id="idade" name="idade" type="text" class="form-control input-md">
    </div>
  </div>


  <!-- Select Basic -->
  <div class="form-group">
    <label class="col-md-4 control-label" for="selectbasic">Associação</label>
    <div class="col-md-4">
      <select id="associoacao" name="associoacao" class="form-control">
        <option value="Shiro Okami">Shiro Okami</option>
        <option value="Sol Nascente">Sol Nascente</option>
        <option value="Conquista">Conquista</option>
        <option value="Liberdade">Liberdade</option>
        <option value="Lula 2018">Lula 2018</option>
        <option value="Bolsomito 2018">Bolsomito 2018</option>
      </select>
    </div>
  </div>

  <!-- Select Basic -->
  <div class="form-group">
    <label class="col-md-4 control-label" for="selectbasic">Graduação</label>
    <div class="col-md-4">
      <select id="graduacao" name="graduacao" class="form-control">
        <option value="1 kiu">1 kiu</option>
        <option value="2 kiu">2 kiu</option>
        <option value="3 kiu">3 kiu</option>
        <option value="4 kiu">4 kiu</option>
        <option value="5 kiu">5 kiu</option>
        <option value="6 kiu">6 kiu</option>
        <option value="7 kiu">7 kiu</option>
        <option value="8 kiu">8 kiu</option>
        <option value="9 kiu">9 kiu</option>
        <option value="10 kiu">10 kiu</option>
      </select>
    </div>
  </div>

  <!-- Button -->
  <div class="form-group">
    <div class="">
      <button id="Salvar" name="Salvar" class="btn btn-primary">Salvar</button>
    </div>
  </div>

  </fieldset>
</form>
</template>
